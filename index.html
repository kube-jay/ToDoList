<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF 8" 
        name="viewport"
        content="width=device-width, initial-scale=1.0"/>
        <title>quick list </title>

        <!--getting some fonts from google api-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />



        <!--Stylesheet link -->
        <link rel="stylesheet" href="css.css"/>
    </head>

    <body>
        <div class="app">
            <div class="container">
                <div id="wrapper">
                    <input type="text" placeholder="Task to do..."/>
                    <button id="add-btn">Add</button>
                </div>
            
        

                <div id="tasks">
                    <p id="pending">
                        You have <span class="count-value">0</span> task(s) to complete
                    </p>
                </div>
            </div>

            <p id="error">Input can't be empty! </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
